<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Flexbox Navigation 2016</title>
<style media="screen">
	html {box-sizing: border-box;}
	*,
	*:before,
	*:after {
		box-sizing: inherit;
		padding: 0;
		margin: 0;
	}
	body {
		font-family: "Source Sans Pro", Sans-Serif;
		-webkit-font-smoothing: antialiased;
		background-color: #FFF;
		line-height: 1.375em;
		font-size: 1.2em;
		padding: 0;
		margin: 0;
	}
	a {
		text-transform: uppercase;
		text-decoration: none;
		color: hsla(200, 60%, 100%, 1);
		letter-spacing: .2em;
		font-weight: 700;
		font-size: .8em;
	}
	li {list-style: none;}
	a:hover {background-color: hsla(193, 80%, 45%, 1);}

	header {
		width: 100%;
		max-width: 960px;
		margin: 0 auto;
		//height: 100px;
		//background-color:hsla(250, 60%, 70%, 1);
	}
	ul {
		display: flex;
		justify-content: space-between;
		background-color: hsla(193, 80%, 50%, 1);
	}
	ul li {
		display: flex;
		//background-color: hsla(193, 80%, 50%, 1);
	}
	ul a {
		padding: 15px;
	}

	ul li:first-child {margin-right: auto;}
	ul li:last-child {margin-left: auto;}

	@media screen and (max-width: 640px){
		//ul {flex-flow: row wrap;}
		ul {flex-flow: column wrap;}
		ul li:first-child {flex: 100%;}
		ul li {
			//flex: 50%;
			border-bottom: 2px solid hsla(193, 80%, 45%, 1);
		}
		ul a {flex: 1; text-align: center;}
		ul li:first-child {margin-right: 0; flex: 1;}
		ul li:last-child {margin-left: 0;}
	}

	/**/
	/* SVG ICON SYSTEM STYLE */
	.icon-logo {
		width: 140px;
		height: 30px;
		vertical-align: middle;
		//background: red;
		//color: hsla(750, 40%, 75%, 1);
	}

	.icon-link, .icon-link-logo {
		display: block;/* inline-block */
		text-decoration: none;
		color: hsla(750, 40%, 100%, 1.00);
		transition: all .5s ease-in-out;
		//background-color: crimson;
	}
	a:hover,
	.color-logo:hover,
	.color-tel:hover {color: hsla(160, 100%, 70%, 1);}

	.icon {
		width: 20px;
		height: 20px;
		vertical-align: middle;
		//background-color: #F1F1F1;
	}
	.icon-link span {
		display: none;
		vertical-align: middle;
		text-transform: uppercase;
		font-family: "Source Sans Pro", Sans-Serif;
		font-size: 1em;
		letter-spacing: .1em;
		font-weight: 600;
		//margin-left: 2px;
	}
	svg {fill: currentColor;}

</style>
</head>

	</header>
